<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #faeee6;
      }
      #content {
        border: 1px solid transparent;
        background-color: #ffc0cb;
        border-radius: 12px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
      }
      #yesButton,
      #noButton {
        font-size: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        padding: 15px;
        border: none;
        cursor: pointer;
        margin: 10px;
      }
      #yesButton {
        background-color: #4caf50; /* Green */
        color: white;
      }
      #noButton {
        background-color: #f44336; /* Red */
        color: white;
      }
      #noButton:disabled {
        background-color: #ddd;
        color: #666;
        box-shadow: none;
      }
      #yesButton:hover,
      #noButton:hover {
        box-shadow:
          0 12px 20px 0 rgba(0, 0, 0, 0.24),
          0 17px 50px 0 rgba(0, 0, 0, 0.19);
      }

      .heart {
        position: fixed;
        top: -100px;
        width: 100px;
        height: 100px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path fill="%23FF0000" d="M16 29.6c-1-.6-21-12.6-16-20C5.7 5.6 10.3 4 16 11c5.7-7 10.3-5.4 16-2.6 5 7.4-15 19.6-16 20z"/></svg>');
        animation: fall 4s linear infinite; /* W3SCHOOL ANIMATION NG HEART */
      }

      @keyframes fall {
        0% {
          transform: translateY(-100vh);
        }
        100% {
          transform: translateY(100vh);
        }
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body onload="myFunction()">
    <div id="content">
      <h2 id="question">Would you be my valentine?</h2>
      <p id="subok">
        <small class="text-error">subukan mo lang mag NO!</small>
      </p>

      <button id="yesButton">YES</button>
      <button id="noButton">NO</button>

      <a href="" id="message" class="text-info hover:text-error text-sm"></a>
    </div>

    <script>
      var noClickCount = 0;
      const noBtn = document.getElementById("noButton");
      const yesBtn = document.getElementById("yesButton");
      const message = document.getElementById("message");
      const question = document.getElementById("question");
      const subok = document.getElementById("subok");

      function moveNoButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        noBtn.style.position = "absolute";
        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
      }

      noBtn.addEventListener("click", function () {
        noClickCount++;

        if (noClickCount === 1) {
          yesBtn.style.fontSize = "30px";
        } else if (noClickCount === 2) {
          this.style.fontSize = "12px";
          yesBtn.style.fontSize = "45px";
        } else if (noClickCount === 3) {
          yesBtn.style.fontSize = "80px";
          this.style.fontSize = "8px";
        } else if (noClickCount >= 4 && noClickCount < 10) {
          moveNoButton();
        } else if (noClickCount >= 10 && noClickCount < 15) {
          moveNoButton();
          message.innerText = "Are you really sure? ðŸ¥º";
          message.style.position = "absolute";
          message.style.left = noBtn.style.left;
          message.style.top = parseFloat(noBtn.style.top) + 50 + "px";
        } else if (noClickCount >= 15) {
          message.innerText = "Oh No! You broke the button ðŸ˜­";
          this.disabled = true;
          this.style.backgroundColor = "grey";
          this.style.cursor = "not-allowed";
        }
      });

      yesBtn.addEventListener("click", function () {
        question.innerText = "YIEEEEE ðŸ’– Click the link!";
        message.innerText = "Start the date ðŸ’Œ";
        message.href = "/code/h.html";
        subok.style.display = "none";

        for (let i = 0; i < 80; i++) {
          let heart = document.createElement("div");
          heart.className = "heart";
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.animationDuration = Math.random() * 2 + 3 + "s";
          heart.style.animationDelay = Math.random() * 2 + "s";
          document.body.appendChild(heart);
        }

        yesBtn.style.display = "none";
        noBtn.style.display = "none";
      });
    </script>
  </body>
</html>
